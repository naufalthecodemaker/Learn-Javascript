<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12l</title>
  </head>

  <body>
    <script>
      const countPositive = (nums) => {
        let positiveNum = 0;
        nums.forEach((nums) => {
          if(nums > 0){
            positiveNum ++;
          }
        });
        console.log(positiveNum);
      };

      countPositive([1, -3, 5]);
      countPositive([-2, 3, -5, 7, 10]);
    </script>
  </body>
</html>
