<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12m</title>
  </head>

  <body>
    <script>
      function addNum(array, num){
        console.log(array.map(array => array + num));
      };

      addNum([1,2,3], 2);
      addNum([-2, -1, 0, 99], 2);
     
    </script>
  </body>
