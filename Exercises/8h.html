<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8h</title>
  <style>
    .buttons button
    {
      height: 50px;
      width: 50px;
      border-radius: 25px;
      border: none;
      background-color: lightpink;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="buttons">
    <button onclick="
      calculation = '';
      console.log(calculation);
      console.log('Cleared');
      localStorage.setItem('calculation', calculation);
    ">C</button>

    <button onclick="
      updateCalculation('(');
    ">(</button>

    <button onclick="
      updateCalculation(')');
    ">)</button>

    <button onclick="
      updateCalculation(' / 100 ');
    ">%</button>
  </div>

  <div class="buttons">
    <button onclick="
      updateCalculation(7);
    ">7</button>

    <button onclick="
      updateCalculation(8);
    ">8</button>

    <button onclick="
      updateCalculation(9);
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">x</button>
  </div>

  <div class="buttons">
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>

    <button onclick="
      updateCalculation(6);
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </div>

  <div class="buttons">
    <button onclick="
      updateCalculation(1);
    ">1</button>

    <button onclick="
      updateCalculation(2);
    ">2</button>

    <button onclick="
      updateCalculation(3);
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </div>

  <div class="buttons">
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(0);
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      updateCalculation(` / `);
    ">/</button>
  </div>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(button){
      calculation += button;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }

  </script>  
</body>

</html>
