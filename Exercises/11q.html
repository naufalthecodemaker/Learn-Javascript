<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11q</title>
  </head>

  <body>
    <script>
      function findIndex(array, word){
        let index = -1;
        for(let i = 0; i < array.length; i++){
          if(array[i] === word){
            index = i;
            break;
          }
        }
        console.log(index);
      }
      findIndex(['green', 'red', 'blue', 'red'], 'red');
      findIndex(['green', 'red', 'blue', 'red'], 'yellow');
    </script>
  </body>
</html>
