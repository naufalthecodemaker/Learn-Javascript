<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9g</title>
  </head>

  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    
    <script>
      function handleCostKeyDown(event){
        console.log(event.key); // event adalah objek, dengan properti key
                                // key ==> apa aja yg diketik di inputnya / dipencet di keyboard
        if(event.key === 'Enter'){
          calculateTotal();
        }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100; // .value buat dapetin isi dari input teksnya (bertipe string)
                                                    // function Number() ==> konvert string ke number
        if(cost < 4000){
          cost += 1000;
        } 

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost/100}`;
      }
    </script>
  </body>
</html>
