<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12ef</title>
  </head>

  <body>
    <button class="js-button">Add to cart</button>
    <p class="js-added"></p>

    <script>
      function updateButton(){
        document.querySelector('.js-added').innerHTML = 'Added!';
       
        setTimeout(() => {
          document.querySelector('.js-added').innerHTML = '';
        }, 2000);

        clearTimeout(() => {
          document.querySelector('.js-added').innerHTML = '';
        }, 2000);
      }

      document.querySelector('.js-button')
        .addEventListener('click', () => {updateButton()});
    </script>
  </body>
</html>
