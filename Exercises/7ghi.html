<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7ghi</title>
  </head>

  <body>
    <script>
      function convertLength(length, from, to){
        if(from !== 'km' && from !== 'miles' && from !== 'ft'){
          return console.log(`Invalid unit: ${from}`);
        } else if(to !== 'km' && from !== 'miles' && to !== 'ft'){
          return console.log(`Invalid unit: ${to}`);
        }
        
        if(from === 'miles' && to === 'km'){
          return console.log(`${length * 1.6} km`);
        } else if(from === 'km' && to === 'miles'){
          return console.log(`${length * 1 / 1.6} miles`);
        } else if(from === 'miles' && to === 'ft'){
          return console.log(`${length * 5280} ft`);
        } else if(from === 'ft' && to === 'miles'){
          return console.log(`${length * 1/5280} miles`);
        } else if(from === 'km' && to === 'ft'){
          return console.log(`${length * 3281} ft`);
        } else if(from === 'ft' && to === 'km'){
          return console.log(`${length * 1/3281}`);
        } else if (from === to){
          return console.log(`${length} ${to}`);
        }
      }

      convertLength(50, 'miles', 'km');
      convertLength(32, 'km', 'miles');
      convertLength(50, 'km', 'km');
      
      convertLength(5, 'miles', 'km');
      convertLength(5, 'miles', 'ft');
      convertLength(5, 'km', 'ft');
      
      convertLength(5, 'lbs', 'ko');
    </script>
  </body>
</html>
