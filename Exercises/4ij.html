<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4ij</title>
  <style>
    .product{
      margin-bottom: 10px;
    }
    .price{
      margin-bottom: 12px;
    }
    .yellow-button{
      background-color: yellow;
      cursor: pointer;
    }
    .orange-button{
      background-color: orange;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <div class="product">Adults Plain Cotton T-Shirt</div>
    <div class="price">Price: $7.99</div>
    <div class="buttons">
      <button class="yellow-button" onclick="alert('Added!');">Add to cart</button>
      <button class="orange-button" onclick="console.log('Loading...'); alert('Purchased');">Buy now</button>
    </div>
  </div>
</body>
</html>
