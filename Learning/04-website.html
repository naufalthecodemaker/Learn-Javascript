<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    /*CSS Comment*/
    .first-button{
      background-color: red;
      color: white;
      border: none;
    }
    .second-button{
      background-color: yellow;
    }
  </style>
</head>

<body>
  <!--Ini comment html-->
  <button class="first-button" onclick="alert('Mantap!');">Hello</button>
  <p>Paragraph of <button class="second-button">hello</button> text</p>
  
  <script>
    // Alert munculin popup
    /*
      Ini bisa dipake buat multi-line comment
    */
    alert('hello');
    console.log(2 + 4); //buat munculin output di console
    console.log('some' + 'text');
  </script>
</body>

</html>
