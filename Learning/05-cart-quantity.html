<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <style>
      .show{
        display: block;
        margin-bottom: 10px;
      }

      .remove{
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <p>Cart Quantity</p>

    <button class="show" onclick="
      console.log(`Cart quantity: ${cartQuantity}`); // pake tanda ` ` buat masukin nilai ke string
    ">Show Quantity</button>

    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    "> +2 </button>

    <button onclick="
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    "> +3 </button>
    
    <button onclick="
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    "> +4 </button>

    <button onclick="
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    "> +5 </button>

    <div class="remove">
      <button onclick="
        cartQuantity --;
        console.log(`Cart quantity: ${cartQuantity}`);
      "> Remove from Cart </button>
      
      <button onclick="
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      "> -2 </button>

      <button onclick="
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      "> -3 </button>
    </div>
  
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset!');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
